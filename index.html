<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input, button{
            width: 50%;
        }
        
        select {
            width: 50%;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <label for="nomeUsuario">Nome de Usuário:</label>
    <input type="text" id="nomeUsuario" name="nomeUsuario">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">    

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf">

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento">   
    
    <label for="sexo">Sexo:</label>
    <select id="sexo">
        <option value="selecione">Selecione o sexo</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
    </select>
    
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco">

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha">

    <div id="res">
        Nome: <br>
        Nome de Usuário: <br>
        E-mail: <br>
        CPF: <br>
        Data de Nascimento: <br>
        Sexo: <br>
        Endereço: <br>
        Senha: <br>
    </div>

    <button type="button" id="dados" onclick="mostrarDados()">Ver dados inseridos</button>

    <script>
        function mostrarDados() {
            let nome = document.getElementById("nome").value;
            let nomeUsuario = document.getElementById("nomeUsuario").value;
            let email = document.getElementById("email").value;
            let cpf = document.getElementById("cpf").value;
            let dataNascimento = document.getElementById("dataNascimento").value;
            let sexo = document.getElementById("sexo").value;
            let endereco = document.getElementById("endereco").value;
            let senha = document.getElementById("senha").value;
            let res = document.getElementById("res");

            res.innerHTML = `Nome: ${nome}<br>
            Nome de Usuário: ${nomeUsuario}<br>
            E-mail: ${email}<br>
            CPF: ${cpf}<br>
            Data de Nascimento: ${dataNascimento}<br>
            Sexo: ${sexo}<br>
            Endereço: ${endereco}<br>
            Senha: ${senha}`;

        }
    </script>
</body>
</html>
